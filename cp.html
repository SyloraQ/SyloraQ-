<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Subdomain</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(270deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #eee;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .container {
      background: rgba(20, 20, 30, 0.85);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      max-width: 600px;
      width: 100%;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(40px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 30px #00ffe7;
      margin-bottom: 35px;
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #a0f0e5;
      text-shadow: 0 0 5px #00ffe7;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
      box-shadow: inset 0 0 10px rgba(0, 255, 231, 0.3);
      transition: box-shadow 0.3s ease, background 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      resize: vertical;
    }

    input[type="text"]:focus,
    textarea:focus {
      background: rgba(0, 255, 231, 0.1);
      box-shadow: 0 0 15px #00ffe7, inset 0 0 20px #00ffe7;
      color: #00ffe7;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #0f2027;
      background: linear-gradient(90deg, #00ffe7, #00bcd4);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffe7;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, #00bcd4, #00ffe7);
      box-shadow: 0 0 30px #00ffe7, 0 0 40px #00bcd4;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      text-align: center;
      font-weight: 600;
      text-shadow: 0 0 5px black;
      min-height: 24px;
    }

    #message.success {
      color: #00ffae;
      text-shadow: 0 0 15px #00ffae;
    }

    #message.error {
      color: #ff004f;
      text-shadow: 0 0 15px #ff004f;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="formTitle">
    <h1 id="formTitle">Create a New Subdomain</h1>
    <form id="createForm" novalidate>
      <label for="subdomain">
        Subdomain (lowercase letters, numbers, hyphens):
      </label>
      <input
        type="text"
        id="subdomain"
        name="subdomain"
        required
        pattern="[a-z0-9\-]+"
        aria-describedby="subdomainHelp"
        autocomplete="off"
      />
      <small id="subdomainHelp" style="color:#00ffe7; display:block; margin-bottom: 20px;">
        Allowed characters: a-z, 0-9, and hyphens (-)
      </small>

      <label for="htmlcontent">HTML Content:</label>
      <textarea
        id="htmlcontent"
        name="htmlcontent"
        rows="10"
        required
        aria-describedby="htmlHelp"
      ></textarea>
      <small id="htmlHelp" style="color:#00ffe7; display:block; margin-bottom: 30px;">
        Enter the full HTML content for the subdomain.
      </small>

      <button type="submit" aria-live="polite" aria-busy="false">Create</button>
    </form>
    <p id="message" role="alert" aria-live="assertive"></p>
  </div>

<script>
  const form = document.getElementById('createForm');
  const message = document.getElementById('message');
  const submitButton = form.querySelector('button[type="submit"]');

  async function getCaptcha() {
    const res = await fetch("/captcha");
    const data = await res.json();
    return data;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    message.textContent = '';
    message.className = '';
    submitButton.disabled = true;
    submitButton.setAttribute('aria-busy', 'true');

    const subdomain = form.subdomain.value.trim().toLowerCase();
    const htmlcontent = form.htmlcontent.value;

    if (!/^[a-z0-9\-]+$/.test(subdomain)) {
      message.textContent = "Subdomain can only contain lowercase letters, numbers, and hyphens.";
      message.classList.add('error');
      submitButton.disabled = false;
      submitButton.setAttribute('aria-busy', 'false');
      return;
    }

    try {
      const captcha = await getCaptcha();
      const answer = prompt(`Captcha: ${captcha.question}`);
      if (answer === null) throw new Error("Captcha cancelled");

      const response = await fetch('/create-subdomain', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ subdomain, htmlcontent, captcha_id: captcha.id, captcha_answer: answer })
      });

      const result = await response.json();
      if (response.ok) {
        message.classList.add('success');
        message.textContent = `✅ Subdomain '${subdomain}' created. Visit /${subdomain}`;
        form.reset();
      } else {
        message.classList.add('error');
        message.textContent = `❌ Error: ${result.error}`;
      }
    } catch (err) {
      message.classList.add('error');
      message.textContent = '❌ Failed to contact the server.';
    }

    submitButton.disabled = false;
    submitButton.setAttribute('aria-busy', 'false');
  });
</script>
</body>
</html>
